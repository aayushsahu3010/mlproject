<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Performance Indicator</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      text-align: center;
      font-size: 26px;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    legend {
      text-align: center;
      font-size: 18px;
      color: #34495e;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .mb-3 {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #dcdcdc;
      border-radius: 10px;
      font-size: 14px;
      background: #fdfdfd;
      transition: all 0.3s ease;
    }

    select:focus,
    input[type="number"]:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 6px rgba(74, 144, 226, 0.4);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary {
      background: #4a90e2;
      color: white;
    }

    .btn-primary:hover {
      background: #357ABD;
    }

    h2 {
      text-align: center;
      margin-top: 25px;
      font-size: 18px;
      color: #2c3e50;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Exam Performance Indicator</h1>

    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <legend>Student Exam Performance Prediction</legend>

      <div class="mb-3">
        <label>Gender</label>
        <select name="gender" required>
          <option selected disabled value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Race or Ethnicity</label>
        <select name="ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Parental Level of Education</label>
        <select name="parental_level_of_education" required>
          <option selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">Associate's degree</option>
          <option value="bachelor's degree">Bachelor's degree</option>
          <option value="high school">High school</option>
          <option value="master's degree">Master's degree</option>
          <option value="some college">Some college</option>
          <option value="some high school">Some high school</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Lunch Type</label>
        <select name="lunch" required>
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Test Preparation Course</label>
        <select name="test_preparation_course" required>
          <option selected disabled value="">Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Writing Score (out of 100)</label>
        <input type="number" name="reading_score" placeholder="Enter your Writing Score" min="0" max="100" required>
      </div>

      <div class="mb-3">
        <label>Reading Score (out of 100)</label>
        <input type="number" name="writing_score" placeholder="Enter your Reading Score" min="0" max="100" required>
      </div>

      <div class="mb-3">
        <input class="btn btn-primary" type="submit" value="Predict your Maths Score">
      </div>
    </form>

    <h2>Prediction Result: {{results}}</h2>
  </div>
</body>
</html>
